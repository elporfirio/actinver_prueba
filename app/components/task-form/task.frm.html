<form form-validation valid-submit="$ctrl.submitTask($ctrl.task)"
      novalidate>

    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" ng-model="$ctrl.task.title" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" ng-model="$ctrl.task.description" class="form-control" id="descripcion">
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="text" ng-model="$ctrl.task.due" class="form-control" id="fecha">
    </div>
    <button class="btn btn-primary" ng-hide="$ctrl.editing">Agregar Tarea</button>

    <button class="btn btn-success" ng-show="$ctrl.editing">Guardar Cambios</button>
</form>
