<form form-validation valid-submit="$ctrl.signIn($ctrl.user)" on-success="signinctrl.successSignIn()" novalidate>
    <input type="text" ng-model="$ctrl.user.username" required="email">
    <input type="password" ng-model="$ctrl.user.password" required="password">
    <button>Crear Cuenta</button>
</form>
